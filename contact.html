    <div class="top-contact">
        <h1>Contact Details</h3>
            <p>If you would like to get in touch, you can fill in the form below. Otherwise, you can visit me in the
                training centre.
                Tips, tricks and recommendations are always welcome!
            </p>
    </div>


    <div class="container">
        <div class="row">
          <div class="column">
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d18763.120042527808!2d-6.3746195!3d53.9958527!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x7794d2bbeb48f5e1!2sRSTC+Regional+Skills+%26+Training+Centre!5e0!3m2!1sen!2sie!4v1562232816049!5m2!1sen!2sie"
                width="100%" height="400" frameborder="0" style="border:0" allowfullscreen>
            </iframe>
          </div>
          <div class="column">
            <form id="contact-form" enctype="text/plain" action="mailto:aindriuinglis@gmail.com" method="POST">
              <label for="fname">First Name</label>
              <input type="text" id="fname" name="firstname" placeholder="Your name.." data-parsley-type="alphanum" data-parsley-required="true">
              <label for="lname">Last Name</label>
              <input type="text" id="lname" name="lastname" placeholder="Your last name.." data-parsley-required="true">
              <label for="country">Country</label>
              <select id="country" name="country">
                  <option value="ireland">Ireland</option>
                <option value="australia">Australia</option>
                <option value="canada">Canada</option>
                <option value="uk">UK</option>
                <option value="usa">USA</option>
                <option value="europe">Rest of Europe</option>
                <option value="world">Rest of World</option>
              </select>
              <label for="subject">Subject</label>
              <textarea id="subject" name="subject" placeholder="Write something.." style="height:170px" data-parsley-required="true"></textarea>
              <input type="submit" value="Submit">
            </form>
          </div>
        </div>
